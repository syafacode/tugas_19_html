<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <p>
        Nama : <input type="text" name="nama">
    </p>
    <hr>
    <p>
        Pas Foto : <input type="file" name="foto">
    </p>
    <hr>
    <p>

        Jenis Kelamin : 
        <label><input type="radio" name="p">Pria</label>
        <label><input type="radio" name="l">Wanita</label>
    </p>
    <hr>
    <p>
        Hobi : 
        <label><input type="checkbox" name="sb">Sepak Bola</label>
        <label><input type="checkbox" name="bt">Bulu Tangkis</label>
        <label><input type="checkbox" name="mb">Membaca Buku</label>
    </p>
</body>
</html>
